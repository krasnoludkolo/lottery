plugins {
    id 'java'
}

group 'io.github.krasnoludkolo'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "io.vavr:vavr:0.10.0"
    compile "io.vavr:vavr-jackson:0.10.0"
    compile 'org.slf4j:slf4j-simple:1.7.26'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
